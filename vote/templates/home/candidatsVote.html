{% extends 'home/index.html' %}

{% block content %}
{% load static %}


<br>
<div class="row">
	<div class="col">
        <h5>Candidats</h5>
        <hr>
		<div class="card card-body">
			<form method="get">
				{{myFilter.form}}

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>
	
</div>
<br>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
            <div class="d-grid gap-2 col-6 mx-auto">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_candidate' %}">Create Candidat</a></div>
            <br>
			<table class="table table-sm">
				<tr>
					<th></th>
                    <th>Number</th>
					<th>Image</th>
					<th>Name</th>
					<th>Position</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				 {% for i in candidate %}
				 <tr>
					<td><a class="btn btn-sm btn-info" href="{% url 'vote' i.id %}">Vote</a></td>
					 <td>{{i.candidate_number}}</td>
					 <td>{{i.image}}</td>
					 <td>{{i.name}}</td>
					 <td>{{i.position}}</td>
					 <td><a class="btn btn-sm btn-info" href="{% url 'update_candidate' i.id %}">Update</a></td>
					 <td><a class="btn btn-sm btn-danger" href="{% url 'delete' i.id %}">Delete</a></td>

				 </tr>
				 
					
			
				 {%  endfor %}
			</table>
		</div>
	</div>

</div>

{% endblock %}
