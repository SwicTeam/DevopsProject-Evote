{% extends 'home/index.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-7">
		<div class="card card-body">

            <p>Are you sure you want to vote for <b>{{item.candidate_number}} {{item.name}}</b> as <b> the {{item.position}}</b>?</p>

            <form action="{% url 'vote' item.id  %}" method="post">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'candidates_list' %}">Cancel</a>
                <input  class="btn btn-danger" type="submit" name="confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
